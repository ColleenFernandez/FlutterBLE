name: fble
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-56.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  getwidget: ^2.0.4
  cupertino_icons: ^1.0.2
  segment_display: ^0.5.0
  battery_indicator: ^0.1.1
  smooth_page_indicator: ^1.0.0+2
  flutter_blue: ^0.8.0
  logger: ^1.1.0 # logger
  sqflite: ^2.0.1 # sqlite
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
