    - assets/images/ic_sms.png
    - assets/images/ic_sns.png
    - assets/images/ic_mail.png
    - assets/images/ic_news.png
    - assets/images/ic_noti.png
    - assets/images/ic_map.png
    - assets/images/ic_photo.png
    - assets/images/ic_timetable.png
    - assets/images/ic_calendar.png
